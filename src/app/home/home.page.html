<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Searchbar</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let confectionery of filterConfectioneryList">
    <ion-item>{{ confectionery }}</ion-item>
  </ion-list>
</ion-content>
